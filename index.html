---
layout: layout.html
pagination:
  data: collections.post
  size: 10
  alias: posts
---

<nav class="main-nav" aria-labelledby="pagination">
  <ul>
{%- for pageEntry in pagination.pages %}
    <li><a href="{{ pagination.hrefs[ forloop.index0 ] }}"{% if page.url == pagination.hrefs[ forloop.index0 ] %} aria-current="page"{% endif %}> &#128462; Page {{ forloop.index }}</a></li>
{%- endfor %}
  </ul>
</nav>
<div class="cards">
  {% for post in posts reversed %}
  <article class="card">
    <h2><a href="{{post.url}}">{{post.data.title}}</a></h2>
    <span class="date">{{post.date}}</span>
    <p>{{post.content}}</p>
  </article>
  {% endfor %}
</div>
