---
layout: layout.html
---

<div class="post-details">
  <ul>
    <li><b>File:</b> {{page.fileSlug}}.md</li>
    <li>
      <b>Title:</b> {{title}}
    </li>
    {% if ranking != undefined %}
    <li>
      <b>Rating:</b> <sl-rating label="Rating" readonly value="{{ranking}}"></sl-rating>
    </li>
    {% endif %}
    <li>
      <b>Tags:</b>
      <div class="post-tags">
        {% for tag in tags %}
        <sl-badge variant="neutral">
          <a href="/tags/{{tag}}">
            {{tag}}
          </a>
        </sl-badge>
        {% endfor %}
      </div>
    </li>
    <li>
      <b>Date:</b> <span class="date">{{ date | date: "%a %d. %B %Y | %Y-%m-%d" }}</span>
    </li>
  </ul>
</div>
<article class="card">
  <h2>{{title}}</h2>

  <nav class="main-nav">
    <a href="/admin/#/collections/post/entries/{{page.fileSlug}}">Edit</a>
  </nav>
  {{content}}
</article>
